            <div class="polozajObrazac">
                <div class="obrubObrazac">
                    <form novalidate id="obrazac" class="obrazacForma" name="obrazac" method="post" action="http://barka.foi.hr/WebDiP/2020/materijali/zadace/ispis_forme.php">
                        <canvas id="pravokutnik" width = "400" height= "40">
                        </canvas>
                        <fieldset>
                            <legend style="font-size: 30px; font-style: italic;">Osnovni podaci:</legend>
                            <br>
                            <label for="datum" id="labela">Datum: </label>
                            <input class="formaInput" name="datum" id="datum" type="text"/>
                            <span id="greske" style="color: red;"></span>
                            <br> <br>

                            <canvas id="pravokutnik2" width = "400" height= "40">
                            </canvas>
                            <label for="vrijeme" id="labela1">Vrijeme: </label>
                            <input class="formaInput" name="vrijeme" id="vrijeme" type="time"/>
                            <br> <br>

                            <canvas id="pravokutnik3" width = "400" height= "40">
                            </canvas>
                            <label for="telefonskiBroj" id="labela3">Telefonski broj: </label>
                            <input class="formaInput" type="tel" id="telefonskiBroj" name="telefonskiBroj"/>
                            <br> <br>

                            <label id="labela4">Odaberite grupu:</label>
                            <br>
                            <input type="radio" name="rodendan" id="grupa1"/>
                            <label for="grupa1"> Grupa 1 (3-4) </label>
                            <br>
                            <input type="radio" name="rodendan" id="grupa2"/>
                            <label for="grupa2"> Grupa 2 (5-6) </label>
                            <br>
                            <input type="radio" name="rodendan" id="grupa3"/>
                            <label for="grupa3"> Grupa 3 (7-8) </label>
                            <br>
                            <input type="radio" name="rodendan" id="grupa4"/>
                            <label for="grupa4"> Grupa 4 (9-10) </label>
                            <br>
                            <input type="radio" name="rodendan" id="grupa5"/>
                            <label for="grupa5"> Grupa 5 (11-12) </label>
                            <br>
                            <input type="radio" name="rodendan" id="grupa6"/>
                            <label for="grupa6" > Grupa 6(13-14) </label>
                            <br>
                            <input type="radio" name="rodendan" id="grupa7"/>
                            <label for="grupa7" > Grupa 7(15-16) </label>
                            <br>
                            <input type="radio" name="rodendan" id="grupa8"/>
                            <label for="grupa8" > Grupa 8(17-20) </label>
                        </fieldset>
                        <br>
                        <br>

                        <fieldset>
                            <legend style="font-size: 30px; font-style: italic;">Dodatni podaci:</legend>
                            <br>
                            <canvas id="pravokutnik4" width = "400" height= "40">
                            </canvas>
                            <label for="odabirDodataka" id="labela2"> Odaberite koje dodatke želite na rođendanu: </label>
                            <br>
                            <select id="odabirDodataka" name="odabirDodataka[]" multiple style="width: 300px; height: 80px">
                                <optgroup label="Dodatni sadržaji: ">
                                    <option value = "0"> Trampolin </option>
                                    <option value = "1"> Kućica na napuhavanje </option>
                                    <option value = "2"> Glumac </option>
                                    <option value = "3"> Kostimi </option>
                                </optgroup>
                                <optgroup label="Prehrana: ">
                                    <option value = "4"> Torta </option>
                                    <option value = "5"> Grickalice </option>
                                    <option value = "6"> Hrana </option>
                                </optgroup>
                            </select> <br>
                            <br> <br>

                            <br> <br>

                            <label id="labela6" for="urlStranice">Stavite link ako želite nešto slično:</label>
